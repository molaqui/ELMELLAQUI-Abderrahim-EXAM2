spring.application.name=commande-service


server.port=8091
spring.datasource.url=jdbc:mysql://localhost:3306/exam2-commandes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.graphql.graphiql.enabled=true
spring.config.import=optional:configserver:http://localhost:8888

spring.cloud.stream.bindings.order-out.destination=orders

spring.kafka.bootstrap-servers=localhost:9092
spring.cloud.stream.bindings.order-out.content-type=application/json